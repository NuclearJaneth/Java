<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Posts</h1>
    <ul id="posts">
        <!--Posts se cargan aqui-->
    </ul>
    <script>
        const obtenerPosts = () => {
            fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => response.json())
            .then(data => mostrarPosts(data))
            .catch(error => console.log('Error:', error));
        };

        //Funcion para mostrar los posts en el HTML
        const mostrarPosts = (posts) => {
            const postsUl = document.getElementById('posts');
            postsUl.innerHTML = ''; //Limpiamos la lista antes de agregar nuevos posts
            posts.forEach(post => {
                const li = document.createElement('li');
                li.textContent = post.title;
                postsUl.appendChild(li);
            });
        };
        // Llamamos a la funcion para obtener y mostrar los posts 
        obtenerPosts();
    </script>
</body>
</html>
