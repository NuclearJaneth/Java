<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo 2</h1>
    <div id="myDiv" class="myClass">Ejemplo 2: Manipulaci√≥n de Contenido y Estilos</div>
    <button id="changeText">Change Text</button>
    <button id="changeStyle">Change Style</button>

    <script>
        const myDiv = document.getElementById('myDiv');

        //Cambiar el texto del elemento
        document.getElementById('changeText').addEventListener('click',() => {
            myDiv.textContent = 'Text Changed!';
        });

        //Cambiar el estilo del elemento
        document.getElementById('changeStyle').addEventListener('click',() => {
            myDiv.style.color = 'red';
            myDiv.style.fontSize = '24px';
            alert ("SIPI");
        });
    </script>
</body>
</html>
