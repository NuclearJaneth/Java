<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <h1>Ejemplo 1 Sumar</h1>
    <script>
        function sumar(a,b) {
            return a+b;
        }
        document.write(sumar(5,3));
        document.write("<br>");
        const sumarFlecha = (a,b)=>a+b;
        document.write(sumarFlecha(5,3));
    </script>
</body>
</html>
