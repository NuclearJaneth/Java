<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo 5 Personal</h1>
    <script>
        function promedio(a,b,c) {
            return (a+b+c/3);
        }
        document.write(promedio(5,7,10));
        document.write("<br>");
        const sumarFlecha = (a,b,c)=>(a+b+c)/3;
        document.write(sumarFlecha(5,7,10));
    </script>
</body>
</html>
