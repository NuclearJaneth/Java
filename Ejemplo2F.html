<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo 2 Dividir</h1>
    <script>
        function dividir(a,b)
        {
            if(b===0)
            {
                return'Error:Division por cero';
            }
            return a/b;
        }
        document.write(dividir(8,2));
        document.write("<br>");
        document.write(dividir(8,0));
        const dividirFlecha=(a,b)=>b===0?'Error: Division por cero': a/b;
        document.write("<br>");
        document.write(dividirFlecha(8,2));
        document.write("<br>");
        document.write(dividirFlecha(8,0));
    </script>
</body>
</html>
