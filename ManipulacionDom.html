<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ejemplo 1</h1>
    <div id="myDiv" class="myClass">Ejemplo 1: Selecci√≥n de Elementos del DOM</div>
    <button id="changeText">Change Text</button>

<script>
    // Seleccionar un elemento por ID
    const myDiv =document.getElementById('myDiv');
    document.write("myDiv");
    document.write(myDiv);

    // Seleccionar elementos por clase
    const elementByClass = document.getElementsByClassName('myClass');
    document.write("elementsByClass");
    document.write(elementByClass);

    // Seleccionar elementos por etiqueta
    const elementByTag = document.getElementsByTagName('div');
    document.write("elementByTag");
    document.write(elementByTag);

    // Seleccionar un elementos con querySelector
    const queryElement = document.querySelector('#myDiv');
    document.write("queryElement");
    document.write(queryElement);

    // Seleccionar todos los elementos con querySelectorAll
    const queryAllElements = document.querySelectorAll('div');
    document.write("queryAllElements");
    document.write(queryAllElements);
</script>
</body>
</html>
