<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio7</title>
</head>
<body>
    <h1>Transformacion de arreglos a objetos</h1>
    <script>
        const usuarios = [{nombre:"Ana", edad:25}, {nombre:"Luis", edad: 30}, {nombre:"Maria", edad:28}];
        function obtenerNombres(arr){
            return arr.map(usuarios => usuarios.nombre);
        }
        document.write(obtenerNombres(usuarios));
    </script>
</body>
</html>
