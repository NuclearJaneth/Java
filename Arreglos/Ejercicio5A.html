<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <h1>Interación sobre propiedades de objetos</h1>
    <script>
        const libro = {titulo:"El principito" , autor:"Antonie de Saint-Exupéry" , año: 1943};
        for (let propiedad in libro)
    {
        document.write(`${propiedad}: ${libro[propiedad]}`);
    }
    </script>
</body>
</html>
